<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete sus datos personales</title>
    <link rel="icon" href="assets/images/logito.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/datosPersonales.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" /> <!-- Fuente más bonita -->

    <style>
      /* Estilo personalizado para la cabecera */
      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        margin-bottom: 40px;
      }
      .header img {
        width: 50px; /* Tamaño de la imagen */
        height: auto;
      }
      .header h1 {
        font-family: 'Poppins', sans-serif; /* Fuente personalizada */
        font-size: 2.5rem; /* Tamaño del título */
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Cabecera con imagen y título -->
      <div class="header">
        <img src="assets/images/logito.png" alt="Logo"> <!-- Imagen al costado del título -->
        <h1>Complete sus datos personales</h1> <!-- Título con fuente bonita -->
      </div>

      <!-- Paso 1 -->
      <div class="form-step active" data-step="1">
        <form class="form">
          <div class="row">
            <div class="column">
              <label>Nombre Completo</label>
              <input type="text" placeholder="Ingresa tu nombre" required />
            </div>
            <div class="column">
              <label>Apellidos Completos</label>
              <input type="text" placeholder="Ingresa tus apellidos" required />
            </div>
          </div>

          <div class="row">
            <div class="column">
              <label>Correo</label>
              <input type="email" placeholder="Ingresa tu correo" required />
            </div>
            <div class="column">
              <label>Número</label>
              <div class="phone-input">
                <span>+51</span>
                <input type="tel" placeholder="Tu número de contacto" required />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="column">
              <label>Fecha de Nacimiento</label>
              <input type="date" required />
            </div>
            <div class="column">
              <label>Documento de Identidad</label>
              <input type="text" placeholder="Número de documento" required />
            </div>
          </div>

          <div class="row">
            <div class="column">
              <label>Institución Educativa</label>
              <input type="text" placeholder="Ej: Universidad ABC" required />
            </div>
            <div class="column">
              <label>Carrera o Área de Estudio</label>
              <input type="text" placeholder="Ej: Ingeniería de Sistemas" required />
            </div>
          </div>

          <!-- Preguntas Adicionales -->
          <div class="row">
            <div class="column">
              <label>Promedio Académico</label>
              <input type="number" step="0.01" placeholder="Ej: 15.8" required />
            </div>
            <div class="column">
              <label>Nivel Educativo</label>
              <select required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="Secundaria">Secundaria</option>
                <option value="Pregrado">Pregrado</option>
                <option value="Posgrado">Posgrado</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="column">
              <label>Ingresos Familiares</label>
              <input type="text" placeholder="Ej: < $500" required />
            </div>
            <div class="column">
              <label>Número de Personas en el Hogar</label>
              <input type="number" placeholder="Ej: 4" required />
            </div>
          </div>

          <div class="row">
            <div class="column">
              <label>Teléfono de Contacto Alternativo</label>
              <input type="tel" placeholder="Ej: 987654321" />
            </div>
            <div class="column">
              <label>Dirección Completa</label>
              <input type="text" placeholder="Ej: Calle 123, Ciudad" required />
            </div>
          </div>

          <div class="buttons">
            <button type="button" class="cancel" id="guardarBtn">Guardar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal de éxito -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">¡Datos Guardados Correctamente!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Los datos han sido guardados con éxito. Haz clic en "OK" para continuar con el proceso.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="okButton">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Agregar Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
      // Obtener el botón de guardar y el modal
      const guardarBtn = document.getElementById('guardarBtn');
      const successModal = new bootstrap.Modal(document.getElementById('successModal'));
      const okButton = document.getElementById('okButton');

      // Mostrar el modal cuando se haga clic en "Guardar"
      guardarBtn.addEventListener('click', function() {
        // Aquí podrías agregar la lógica para guardar los datos
        // Si los datos se guardan correctamente, mostramos el modal
        successModal.show();
      });

      // Redirigir cuando se haga clic en "OK"
      okButton.addEventListener('click', function() {
        // Redirigir a otra página (ejemplo: /gracias.html)
        window.location.href = 'accederBeca.html'; // Cambia la ruta según tu necesidad
      });
    </script>
  </body>
</html>
