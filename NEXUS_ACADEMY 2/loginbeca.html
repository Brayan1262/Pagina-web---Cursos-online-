<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="icon" href="assets/images/GUIMARBOT.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/loginBeca.css">
</head>
<body>
    <!-- Sección del video de fondo -->
    <section class="section main-banner" id="top" data-section="section1">
        <video autoplay muted loop id="bg-video">
            <source src="assets/images/course-video.mp4" type="video/mp4">
        </video>
        <div class="video-overlay header-text">
            <div class="caption"></div>
        </div>
    </section>

    <!-- Login Form -->
    <div class="form-container">
        <div class="form">
            <button class="close-button" onclick="closeForm()">×</button>
            <h2>Iniciar Sesión</h2>
            <form action="#" method="POST">
                <div class="inputForm">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" class="input" placeholder="Ingresa tu correo">
                </div>
                <div class="inputForm">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="input" placeholder="Ingresa tu contraseña">
                </div>
                <button type="button" class="button-submit" onclick="location.href='selecionInteres.html'">Iniciar Sesión</button>
                <p class="p">¿No tienes cuenta? <span class="span" onclick="showRegisterForm()">Regístrate aquí</span></p>
            </form>
        </div>
    </div>

    <!-- Register Form -->
    <div class="form-container" id="registerFormContainer">
        <div class="form">
            <button class="close-button" onclick="closeForm()">×</button>
            <h2>Registrarse</h2>
            <form action="#" method="POST">
                <div class="inputForm">
                    <label for="register-email">Correo Electrónico</label>
                    <input type="email" id="register-email" class="input" placeholder="Ingresa tu correo" required>
                </div>
                <div class="inputForm">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" class="input" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="inputForm">
                    <label for="register-confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="register-confirm-password" class="input" placeholder="Confirma tu contraseña" required>
                </div>
                <button type="submit" class="button-submit">Registrarse</button>
                <p class="p">¿Ya tienes cuenta? <span class="span" onclick="showLoginForm()">Inicia sesión aquí</span></p>
            </form>
        </div>
    </div>

    <script>
        function closeForm() {
            document.querySelector('.form-container').style.display = 'none';
        }

        function showRegisterForm() {
            document.querySelector('.form-container').style.display = 'none';
            document.getElementById('registerFormContainer').style.display = 'flex';
        }

        function showLoginForm() {
            document.getElementById('registerFormContainer').style.display = 'none';
            document.querySelector('.form-container').style.display = 'flex';
        }
    </script>
</body>
</html>
