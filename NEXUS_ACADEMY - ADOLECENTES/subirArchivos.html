<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subir Archivos</title>
    <link rel="stylesheet" href="assets/css/subirArchivos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
    <link rel="icon" href="assets/images/logito.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <!-- Cabecera con imagen y título -->
      <div class="header">
        <img src="assets/images/logito.png" alt="Logo">
        <h1>Sube tus documentos</h1>
      </div>

      <!-- Formulario para subir archivos -->
      <div class="form-upload">
        <form class="form">
          <div class="form-group">
            <label for="certificadoEstudios">Certificado de Estudios</label>
            <input type="file" id="certificadoEstudios" required />
          </div>

          <div class="form-group">
            <label for="documentoIdentidad">Documento de Identidad</label>
            <input type="file" id="documentoIdentidad" required />
          </div>

          <div class="form-group">
            <label for="fotoPersonal">Foto Personal</label>
            <input type="file" id="fotoPersonal" />
          </div>

          <div class="form-group">
            <label for="comprobanteDomicilio">Recio de Domicilio</label>
            <input type="file" id="comprobanteDomicilio" />
          </div>


          <button type="submit">Subir Archivos</button>
        </form>
      </div>
    </div>

    <!-- Modal de éxito -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">¡Archivos Subidos Correctamente!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Los archivos han sido subidos con éxito. Haz clic en "OK" para continuar.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="okButton">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Agregar Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
